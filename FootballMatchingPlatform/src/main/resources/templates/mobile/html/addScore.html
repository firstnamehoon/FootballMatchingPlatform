        <script>
            // header, nav 내용 불러오기
            $(document).ready(function () {
                $('header').load('/common/header_back.html', function () { // 뒤로가기 필요한 페이지는 header_back, 아닌 페이지는 header 사용해주세욤
                    $('#page-name').text('선수 평가'); // 해당 페이지 이름 넣어주세욤 ex) 마이페이지
                    $('#user-tier').text('A'); // 나중에 세션에서 usertier 구해서 넣기
                });
                $('nav').load('/common/nav.html');
            });


            // 한 사람당 check는 한번
            $("label").on('click', function () {
                const ch = $(this).parent().children('input')
                const ch2 = $(this).parent().children('label')        
                let name = $(this).prev().attr('name');

                $('input[name='+name+']').each(function(){
                    $(this).next().removeClass('click');
                })
                $(ch2).removeClass('click');
                $(this).addClass('click');

                $(ch).each(function () {
                    if ($(this).is(":checked"))
                        $(this).prop("checked", false);
                })
                $(this).prev().prop("checked", true);
            })

            // 등록하기 버튼 클릭 시
            $("#submitBtn").on('click', function () {
                let checkedLsit = $("input:radio[class=btn-check]:checked"); // 라디오 체크된 배열
                for(i=0; i<checkedLsit.length;i++){
                    console.log($(checkedLsit[i]).val());
                }

                if (checkedLsit.length != 5) {
                    tostOn("등수를 입력해 주세요");
                }
                else
                    alert("점수 등록 완료 - 등록 메소드 실행");
            })


            // 토스트 실행
            function tostOn(str) {
                $('#toast').text(str);
                $('#toast').addClass("active");
                setTimeout(function () {
                    $('#toast').removeClass("active");
                }, 1500);
            }

            // ====================================== 신고 ==========================================

            // 버튼 text 변경
            $("li").on('click', function () {
                $(this).parent().prev().text($(this).text());

                if ($(this).text() === '상대팀') {
                    let users = ['1번 풋살킹풋살왕풋살', '2번 뿡야', '3번 zl존풋살', '4번 어익후야', '5번 오늘점심메뉴'];
                    let str = "";
                    for (i = 0; i < users.length; i++) {
                        str += '<li><a class="dropdown-item" href="#">' + users[i] + '</a></li>'
                    }
                    $("#userDropdown").html(str);
                    clickChangeText();
                }
                else if ($(this).text() === '내 팀') {
                    let str = '<li><a class="dropdown-item" href="#">1번 우리팀짱</a></li>';
                    $("#userDropdown").html(str);
                    clickChangeText();
                }
            })

            function clickChangeText() {
                $("li").on('click', function () {
                    $(this).parent().prev().text($(this).text());
                })
            }

            // 취소할 시, 초기화
            $(".btn-close").on('click', function () {
                $("#teamSelect").text("팀 선택");
                $("#userSelect").text("신고 대상 선택");
                $("#reasonSelect").text("신고 사유 선택");
                $("textarea").val("");
            })

            $()
