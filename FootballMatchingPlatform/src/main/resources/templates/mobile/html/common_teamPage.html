<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/team.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- 모바일 컨테이너 -->
    <div id="mobile-container">
      <!-- 헤더 -->
      <header></header>
      <!-- 컨텐츠 컨테이너 -->
      <div id="container">
        <div class="teamRankApply">
          <ul id="teamPageButton">
            <li>
              <button
                id="teamRank"
                class="button 1"
                onclick="change_button(event)"
              >
                전체 팀 순위
              </button>
            </li>
            <li>
              <button
                id="teamApply"
                class="button 2"
                onclick="change_button(event)"
              >
                가입 가능 팀
              </button>
            </li>
            <li>
              <button
                id="teamApplied"
                class="button 3"
                onclick="change_button(event)"
              >
                가입 신청 목록
              </button>
            </li>
          </ul>
        </div>
        <div class="searchTeam">
          <input type="text" id="searchTeamText" />
          <img src="../img/search.svg" alt="검색" />
        </div>
        <table id="teamTableTitle">
          <tr>
            <th style="width: 2.5rem"></th>
            <th style="width: 2.5rem"></th>
            <th style="width: 2.5rem">경기</th>
            <th style="width: 2.5rem">승리</th>
            <th style="width: 2.5rem">승률</th>
            <th style="width: 2.5rem">등급</th>
            <th style="width: 2.5rem">점수</th>
          </tr>
        </table>
        <hr style="width: 90%" />
        <table id="teamTableRank">
          <tr>
            <td>1</td>
            <td>지존풋살</td>
            <td>50</td>
            <td>50</td>
            <td>100%</td>
            <td>A</td>
            <td>820</td>
          </tr>
          <tr>
            <td>2</td>
            <td>엄준식</td>
            <td>100</td>
            <td>70</td>
            <td>70%</td>
            <td>A</td>
            <td>810</td>
          </tr>
        </table>
      </div>
      <!-- 하단 메뉴바 -->
      <nav></nav>
    </div>

    <script>
      // header, nav 내용 불러오기
      $(document).ready(function () {
        $("header").load("./common/header_back.html", function () {
          // 뒤로가기 필요한 페이지는 header_back, 아닌 페이지는 header 사용해주세욤
          $("#page-name").text("팀"); // 해당 페이지 이름 넣어주세욤 ex) 마이페이지
          $("#user-tier").text("B"); // 나중에 세션에서 usertier 구해서 넣기
        });
        $("nav").load("./common/nav.html");
      });
      function change_button(e) {
        var btns = document.querySelectorAll(".button");
        btns.forEach(function (btn, i) {
          if (e.currentTarget == btn) {
            btn.classList.add;
          }
        });
      }

      document.getElementById("search").value = "검색어를 입력하세요";
    </script>
  </body>
</html>
