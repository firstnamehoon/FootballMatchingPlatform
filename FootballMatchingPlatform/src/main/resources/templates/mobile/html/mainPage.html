<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mainPage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <!-- 모바일 컨테이너 -->
    <div id="mobile-container">
        <!-- 헤더 -->
        <header></header>
        <!-- 컨텐츠 컨테이너 -->
        <div id="container">
            <div id="play-container">
                <div class="play" id="matching">
                    <div class="title-play">매칭</div>
                    <div class="content-play">내 실력에 맞는 경기 자동 매칭</div>
                </div>
                <div class="play" id="fast">
                    <div class="title-play">빠른 신청</div>
                    <div class="content-play">지금 바로 경기에 뛰고 싶을 때</div>
                </div>
            </div>
            <div class="info-container">
                <div class="info-title">
                    <div>다가오는 경기 일정</div>
                    <div class="all-see-container" id="schedule">
                        <div class="all-see">전체 보기</div>
                        <img class="arrow" src="../img/right arrow.svg">
                    </div>
                </div>
                <div id="info-schedule">
                    <div id="matching-state">경기 확정</div>
                    <div id="time">2024년 7월 3일 18:00 - 20:00</div>
                    <div id="location">서울 강서 신정FC 우쩌구 구장</div>
                </div>
            </div>
            <div class="info-container">
                <div class="info-title">
                    <div>개인 랭킹 top 3</div>
                    <div class="all-see-container" id="rank">
                        <div class="all-see">전체 보기</div>
                        <img class="arrow" src="../img/right arrow.svg">
                    </div>
                </div>
                <div id="info-rank">
                    <div id="first-rank">
                        <div>
                            <div>1</div><img src="../img/-.svg">
                        </div>
                        <div>풋살킹</div>
                        <div>1205점</div>
                    </div>
                    <div id="middle-rank">
                        <div>
                            <div>2</div><img src="../img/up.svg">
                        </div>
                        <div>aewvy</div>
                        <div>1156점</div>
                    </div>
                    <div id="last-rank">
                        <div>
                            <div>3</div><img src="../img/down.svg">
                        </div>
                        <div>뿡칫치</div>
                        <div>1148점</div>
                    </div>
                </div>
                <div id="field-info-container">
                    <div id="field-info">
                        <div id="ball-container">
                            <img src="../img/ball.svg">
                        </div>
                        <div>등록된 구장 정보</div>
                        <img src="../img/right arrows.svg">
                    </div>
                </div>
            </div>
        </div>
        <!-- 하단 메뉴바 -->
        <nav></nav>
    </div>

    <script>
        // header, nav 내용 불러오기
        $(document).ready(function () {
            $('header').load('./common/header.html', function () { // 뒤로가기 필요한 페이지는 header_back, 아닌 페이지는 header 사용해주세욤
                $('#page-name').html('<img src="../img/foot.svg">'); // 해당 페이지 이름 넣어주세욤 ex) 마이페이지
                $('#user-tier').text('A'); // 나중에 세션에서 usertier 구해서 넣기
            });
            $('nav').load('./common/nav.html');
        });

        $("#matching").on("click", function () {
            alert("매칭신청 페이지로 이동");
        })

        $("#fast").on("click", function () {
            alert("빠른신청리스트 페이지로 이동");
        })

        $("#schedule").on("click", function () {
            alert("전체 일정 조회 페이지로 이동");
        })

        $("#info-schedule").on("click", function () {
            alert("상세 일정 조회 페이지로 이동");
        })

        $("#rank").on("click", function () {
            alert("전체 순위 페이지로 이동");
        })

        $("#field-info").on("click", function () {
            alert("등록된 구장 정보 리스트 조회 페이지로 이동");
        })
    </script>
</body>

</html>
