<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teamPage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/team.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="teamRankApply">
      <ul id="teamPageButton">
        <li>
          <button id="teamRank" class="button 1" onclick="change_button(event)">
            전체 팀 순위
          </button>
        </li>
        <li>
          <button
            id="teamApply"
            class="button 2"
            onclick="change_button(event)"
          >
            가입 가능 팀
          </button>
        </li>
      </ul>
    </div>
    <div class="searchTeam">
      <input type="text" id="searchTeamText" />
      <img src="../img/search.svg" alt="검색" />
    </div>
    <table id="teamTable">
      <tr>
        <th></th>
        <th></th>
        <th>경기</th>
        <th>승리</th>
        <th>승률</th>
        <th>등급</th>
        <th>점수</th>
      </tr>
      <tr>
        <td>1</td>
        <td>지존풋살</td>
        <td>50</td>
        <td>50</td>
        <td>100%</td>
        <td>A</td>
        <td>820</td>
      </tr>
      <tr>
        <td>2</td>
        <td>엄준식</td>
        <td>100</td>
        <td>70</td>
        <td>70%</td>
        <td>A</td>
        <td>810</td>
      </tr>
    </table>

    <script type="text/javascript">
      function change_button(e) {
        var btns = document.querySelectorAll(".button");
        btns.forEach(function (btn, i) {
          if (e.currentTarget == btn) {
            btn.classList.add;
          }
        });
      }

      document.getElementById("search").value = "검색어를 입력하세요";
    </script>
  </body>
</html>
