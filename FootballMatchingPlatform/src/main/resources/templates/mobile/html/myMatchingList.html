<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my matchings</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/my_matchings.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!-- 모바일 컨테이너 -->
    <div id="mobile-container">
        <!-- 헤더 -->
      <header></header>
         <!-- 컨텐츠 컨테이너 -->
      <div id="container">
        <div id="matchings-wrapper">

          <div class="matching-wrapper">
            <div class="matching-content-wrapper">
              <span class="matching-status status-1">매칭중</span>
              <div class="matching-info">
                <span class="matching-date-info">2024년 7월 3일</span>
                <span class="matching-time-info">18:00 - 20:00</span>
              </div>
              <span class="matching-field-info">서울 강서 신정FC 호수 구장</span>
            </div>
            <div class="matching-btn-wrapper">
              <button class="cancel-matching-btn btn-setting"
                  data-bs-toggle="modal"
                  data-bs-target="#cancelMatchingModal">매칭 취소</button>
            </div>
          </div>

          <div class="matching-wrapper" data-matchingSeq="5">
            <div class="matching-content-wrapper">
              <span class="matching-status status-2">매칭 성공</span>
              <div class="matching-info">
                <span class="matching-date-info">2024년 7월 3일</span>
                <span class="matching-time-info">18:00 - 20:00</span>
              </div>
              <span class="matching-field-info">서울 강서 신정FC 호수 구장</span>
            </div>
            <div class="matching-btn-wrapper">
              <button class="pay-matching-btn btn-setting"
                  data-bs-toggle="modal"
                  data-bs-target="#payMatchingModal">결제하기</button>
              <button class="cancel-matching-btn btn-setting"
                  data-bs-toggle="modal"
                  data-bs-target="#cancelMatchingModal">매칭 취소</button>
            </div>
          </div>

          <div class="matching-wrapper" data-matchingSeq="5">
            <div class="matching-content-wrapper">
              <div class="fast-matching-wrapper">
              <span class="matching-status status-3">빠른 매칭 진행줭</span>
              <div>
                          <span class="matching-user-count">9</span>
                          <span>/10명</span>
                        </div>
                      </div>
                        <div class="matching-info">
                            <span class="matching-date-info">2024년 7월 3일</span>
                            <span class="matching-time-info">18:00 - 20:00</span>
                        </div>
                        <span class="matching-field-info">서울 강서 신정FC 호수 구장</span>
                        <span class="pay-info">결제 금액 : 10,000원</span>
                    </div>
                    <div class="matching-btn-wrapper">
                      <button class="pay-matching-btn btn-setting"
                      data-bs-toggle="modal"
                      data-bs-target="#payMatchingModal"
                      disabled>결제 완료</button>
                        <button class="cancel-matching-btn btn-setting"
                        data-bs-toggle="modal"
                        data-bs-target="#cancelMatchingModal">매칭 취소</button>
                    </div>
                </div>

                <div class="matching-wrapper" data-matchingSeq="5">
                  <div class="matching-content-wrapper">
                      <span class="matching-status status-2">매칭 성공</span>
                      <div class="matching-info">
                        <span class="matching-date-info">2024년 7월 3일</span>
                        <span class="matching-time-info">18:00 - 20:00</span>
                      </div>
                      <span class="matching-field-info">서울 강서 신정FC 호수 구장</span>
                  </div>
                  <div class="matching-btn-wrapper">
                      </div>
                  </div>
                </div>

                <div class="matching-wrapper" data-matchingSeq="5">
                  <div class="matching-content-wrapper">
                      <span class="matching-status status-2">매칭 성공</span>
                      <div class="matching-info">
                        <span class="matching-date-info">2024년 7월 3일</span>
                        <span class="matching-time-info">18:00 - 20:00</span>
                      </div>
                      <span class="matching-field-info">서울 강서 신정FC 호수 구장</span>
                  </div>
                  <div class="matching-btn-wrapper">
                      </div>
                  </div>
                </div>

            </div><!-- matchings-wrapper end -->
        </div><!-- containor end -->
        <!-- 하단 메뉴바 -->
         <nav></nav>
    </div><!-- mobile-containor end -->

    
    <!-- 부트스트랩 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

        <!-- 매칭 취소 모달 -->
        <div class="modal" id="cancelMatchingModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
      
                <!-- Modal body -->
                <div class="modal-body">
                  <div class="modal-body-wrapper">
                    <h4 class="modal-title">매칭을 취소하시겠습니까?</h4>
                  </div>
                </div>
      
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn-setting"
                    id="withdrawModal-btn"
                    data-bs-toggle="modal"
                    data-bs-dismiss="modal"
                    data-bs-target="#withdrawModal-3"
                  >
                    취소하기
                  </button>
                </div>
              </div>
            </div>
          </div>

    <!-- 결제 모달 -->
    <div class="modal" id="payMatchingModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
  
            <!-- Modal body -->
            <div class="modal-body">
              <div class="modal-body-wrapper">
                <h4 class="modal-title matching-info"></h4>
                <p class="matching-field"></p>
                <span>총 금액 </span>
                <span>10,000원 </span>
              </div>
            </div>
  
            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn-setting"
                id="payMatchingBtn"
                data-bs-toggle="modal"
                data-bs-dismiss="modal"
              >
                결제하기
              </button>
            </div>
          </div>
        </div>
      </div>
    
    <script>
    // header, nav 내용 불러오기
    $(document).ready(function(){
        $('header').load('common/header_back.html', function(){
            $('#page-name').text('내 일정 리스트');
            $('#user-tier').text('A'); // 나중에 세션에서 usertier 구해서 넣기
        });
        $('nav').load('common/nav.html');
    });
    </script>
    <script src="../js/my_matchings.js"></script>
</body>
</html>
