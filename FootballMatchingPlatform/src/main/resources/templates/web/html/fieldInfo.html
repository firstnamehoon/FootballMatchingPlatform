    <script>
        $("#navbar").load("navbar.html");

        var text = `찾아가는 길: 수인분당선 인하대역 7번출구 홈플러스 인하점 4층(E/V이용 가능)
차량: 차량 출입구로 입장해서 4층에 주차
도보: 차량 출입구로 걸어서 올라오거나, 정문을 바라보고 건물 우측에 있는 직원 출입구로 입장
주차: 현장 사무실에서 직접 등록 (3시간 적용)
흡연: 지정된 흡연 구역에서만 흡연 (흡연 지정 구역이 아직 별도로 없어서 구장 출입문 앞 벽쪽에서 피시고 담배꽁초는 쓰레기통에 버려주시면 됩니다) *흡연 후 담배꽁초
불씨는 털어서 꼭 쓰레기통에 버려주세요.
대여/판매: 풋살화 대여: 260(3), 270(3), 280(3), 3,000원(안내데스크에서 신분증 제출 후 대여, 경기 종료 후, 반납 및 신분증 수령 (구장관리자
없을경우:대여 후 현장에 나와있는 안내판 계좌번호로 3천원 입금))
평일 야간, 주말 매치 참여 시 안내데스크에서 붙이는 핫팩 제공
화장실: 1층 화장실 이용(구장 인근에서 노상방뇨 적발 시 퇴장 조치)`

        var content = text.split('\n');
        var str = "";
        for (i = 0; i < content.length; i++) {
            str += "<li class='p-2'>" + content[i] + "</li>";
        }
        $("#fieldContent > ul").html(str);

        $("#okBtn").on('click',function(){
            confirm("승인 하시겠습니까?")
        })

        $("#nopeBtn").on('click',function(){
            confirm("거절 하시겠습니까?")
        })

        $("#deleteBtn").on('click',function(){
            confirm("삭제 하시겠습니까?")
        })
